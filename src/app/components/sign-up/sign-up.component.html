<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignUp()">
      <div class="form-field">
        <input type="text" id="username" placeholder="Username" [(ngModel)]="username" name="username" required autofocus />
      </div>
      <div class="form-field">
        <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-field">
        <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
  </div>
