
<div class="update-employee-page">
    <h2>Update Employee Details</h2>
  
    <form *ngIf="employee" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" [(ngModel)]="employee.firstName" name="firstName" required>
      </div>
  
      <div class="form-field">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" [(ngModel)]="employee.lastName" name="lastName" required>
      </div>
  
      <div class="form-field">
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="employee.email" name="email" required>
      </div>
  
      <div class="form-field">
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="employee.gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-field">
        <label for="salary">Salary:</label>
        <input id="salary" type="number" [(ngModel)]="employee.salary" name="salary" required min="0">
      </div>
  
      <div class="actions">
        <button type="submit" class="update-btn">Update Employee</button>
        <button type="button" class="back-btn" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
